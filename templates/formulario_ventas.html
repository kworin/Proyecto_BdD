<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calcular Ventas Diarias</title>
</head>
<body>
    <h1>Calcular Ventas Diarias</h1>
    <form action="/ventas_diarias" method="POST">
        <label for="fecha">Fecha (YYYY-MM-DD):</label>
        <input type="date" id="fecha" name="fecha" required><br>
        <button type="submit">Calcular</button>
    </form>

    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
