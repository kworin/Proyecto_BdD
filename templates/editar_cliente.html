<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <style>
        form {
            margin-top: 20px;
        }
        label {
            display: inline-block;
            width: 120px;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="email"] {
            width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Editar Cliente</h1>
    <form action="/editar_cliente/{{ cliente.ID_Cliente }}" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ cliente.Nombre }}" required><br>
        
        <label for="apellido_paterno">Apellido Paterno:</label>
        <input type="text" id="apellido_paterno" name="apellido_paterno" value="{{ cliente.Ap_Paterno }}" required><br>
        
        <label for="apellido_materno">Apellido Materno:</label>
        <input type="text" id="apellido_materno" name="apellido_materno" value="{{ cliente.Ap_Materno }}" required><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" value="{{ cliente.Direccion }}" required><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" value="{{ cliente.Telefono }}" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ cliente.Email }}" required><br>
        
        <button type="submit">Actualizar</button>
    </form>

    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
