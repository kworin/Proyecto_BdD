<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Pedido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, select {
            margin-bottom: 15px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .btn-cancel {
            background-color: #f44336;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Pedido</h1>
        <form action="/editar_pedido/{{ pedido.ID_Pedido }}" method="post">
            <label for="fecha_hora">Fecha y Hora:</label>
            <input type="datetime-local" id="fecha_hora" name="fecha_hora" value="{{ pedido.Fecha_Hora }}" required>

            <label for="direccion_entrega">Direcci√≥n de Entrega:</label>
            <input type="text" id="direccion_entrega" name="direccion_entrega" value="{{ pedido.Direccion_Entrega }}" required>

            <label for="estado">Estado del Pedido:</label>
            <select id="estado" name="estado">
                <option value="Preparacion" {% if pedido.Estado == 'Preparacion' %}selected{% endif %}>Preparacion</option>
                <option value="En camino" {% if pedido.Estado == 'En camino' %}selected{% endif %}>En camino</option>
                <option value="Entregado" {% if pedido.Estado == 'Entregado' %}selected{% endif %}>Entregado</option>
            </select>

            <div class="buttons">
                <button type="submit" class="btn">Guardar Cambios</button>
                <a href="/clientes_pedidos" class="btn btn-cancel">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
